  <body>
    <script>
      function test_prime(n){

            if (n===1)
            {
              return false;
            }
            else if(n === 2) {
              return true;
            }
            else {

                for(var x = 2; x < n; x++) {

                    if(n % x === 0) {
                      return false;
                    }
                }
            return true;
          }
}

alert(test_prime(1));
//console.log();(test_prime(1));


    </script>
  </body>
