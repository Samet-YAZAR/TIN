    <script>
      function findLongestWord(str){
        var array = str.split(' ');
        var longestWord=0;

        for(var i=0; i< array.length ; i++ ){
          if(array[i].length > longestWord){
            longestWord =array[i];
          }
        }
        return longestWord;
      }
