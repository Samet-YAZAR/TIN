<html>
	<head>


			<!-- Idea: As a radio button serve options, show out input box according to the answer ! and make the calculaion.
			<div id="radio-form">
													 <form>
															 <p class="select-gender ">Please select type of Palindrome:</p>
															 <input type="radio" id="number" name="number" value="number">
															 <label for="male">Number</label><br>
															 <input type="radio" id="string" name="string" value="string">
															 <label for="female">String</label><br>

														 </form>
			 </div>
	 -->
		<script>
			function PalindromeNumber()
			{
				var rem, temp, final = 0;
				var number = Number(document.getElementById("N").value);

				temp = number;
				while(number>0)
				{
					rem = number%10;
					number = parseInt(number/10);
					final = final*10+rem;
				}
				if(final==temp)
				{
					window.alert("The inputed number is Palindrome");
				}
				else
				{
					window.alert("The inputted number is not palindrome");
				}
			}

			function PalindromeString() {
					var str = document.getElementById("S").value;
					 var re = /[^A-Za-z0-9]/g;

					 str = str.toLowerCase().replace(re, '');
					 var len = str.length;
					 for (var i = 0; i < len/2; i++) {
							 if (str[i] !== str[len - 1 - i]) {

									window.alert("The inputed string is not Palindrome");
							   }
					 }

					 window.alert("The inputted string is palindrome");
			}



		</script>
		<style>
			body {
				background-color: gold;
			}

			h1{
				text-align: center;
			}
			main .main-body {
				display: flex;
				flex-direction:column;
				align-content: center;
			}
			.input {
				display: flex;
				flex-direction: column;
				align-content: center;
			}
			.button {
				margin-top: 20px;
			}

		</style>
	</head>
	<body>
		<br>
		<h1>Whether a Number/ String is Palindrome or not</h1>
	<main>
		<div class="main-body">
				<div class="input">
						Enter The Number :<input type="text" name="n" id = "N"/>
						Enter The String :<input type="text" name="s" id = "S"/>
				</div>

				<div class="button">
					<center><button onClick="PalindromeNumber()">CHECK Polindrome Number</button>
					<center><button onClick="PalindromeString()">CHECK Polindrome String</button>
				</div>
		</div>
	</main>



	</body>
</html>
