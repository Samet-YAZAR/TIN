<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script>
    function customSortfunc(a,b){
    var lca = a.toLowerCase(), lcb = b.toLowerCase();
    return lca > lcb ? 1 : lca < lcb ? -1 : 0;

    }
    var string='webmaster';
    alert(string.split('').sort(customSortfunc).join(''));
    </script>

    // output is = abeemrstw
    <main>
      <div class="h1">
        <h1>Alphabetical Order function </h1>
      </div>
      <div class="">

      </div>
    </main>

  </body>
</html>
