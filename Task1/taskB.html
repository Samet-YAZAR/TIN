<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  <link rel="stylesheet" href="taskB.css">
    <meta charset="utf-8">
    <title >taskB</title>
    <h1 class="h1">TASKB</h1>
  </head>
  <body class="main-body">
    <div class="main-page-div">

    <div class="form">
          <form >
            <div class="input-group">
              <label >Email</label>
              <input type="email">
          </div>
          <div class="input-group">
              <label>Password</label>
              <input type="password" >
          </div>
          <button type="submit"
          class="login-button">Sign In</button>
          </form>
    </div>
    <div class="checkbox">
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
          <label for="vehicle1"> I have a bike</label><br>
          <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
          <label for="vehicle2"> I have a car</label><br>
          <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
          <label for="vehicle3"> I have a boat</label><br>

    </div>
    <div class="radio-button">
      <h1 class="radio-h1">Display Radio Buttons</h1>

        <form class="radio-form">
          <p class="select-gender ">Please select your gender:</p>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label><br>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label><br>
          <input type="radio" id="other" name="gender" value="other">
          <label for="other">Other</label>

          <br>

          <p class="select-age">Please select your age:</p>
          <input type="radio" id="age1" name="age" value="30">
          <label for="age1">0 - 30</label><br>
          <input type="radio" id="age2" name="age" value="60">
          <label for="age2">31 - 60</label><br>
          <input type="radio" id="age3" name="age" value="100">
          <label for="age3">61 - 100</label><br><br>
          <input type="submit" class="submit" value="Submit">
        </form>
    </div>
    <div class="drop-down">
      <label for="cars">Choose a car:</label>
          <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
    </div>
    <div class="text-area">
      <h1 class="text-area-h1">The Textarea Element</h1>

      <form>
          <label for="PJATK">Review of TIN:</label>
          <textarea id="TIN" name="TIN" rows="1" cols="50">
            TIN is the best class ever :)
            </textarea>
            <br><br>
            <input type="submit" class="submit" value="Submit">
      </form>
    </div>
    <div class="submit-reset">

        <h1 class="submit-reset-h1">The button type attribute</h1>

        <form class="submit-reset-form">
          <label for="fname" class="fname">First name:</label>
          <input type="text" id="fname" name="fname"><br><br>
          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname"><br><br>
          <button type="submit"class="submit" value="Submit">Submit</button>
          <button type="reset"class="reset" value="Reset">Reset</button>
        </form>

    </div>
   </div>
  </body>
</html>
