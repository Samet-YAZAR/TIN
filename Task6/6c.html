<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="6c.css">
  </head>
  <body>

      <form  id="myform"  onsubmit="validateForm();" >
        	<label for='firstName' id="firstname_label">First Name:</label>
          <label class="warningMessage">First Name should contain only letters</label>
        	<input type="text" id="firstName" class="name" />


        	<label for='lastName'id="lastname-label" >Last Name:  </label>
          <label class="warningMessage">Last Name should contain only letters</label>
        	<input type="text" id="lastName" class="name"/>

        	<label for='email' id="email-label">Email:</label>
          <label class="warningMessage">Email should be like something@something.sth</label>
        	<input type="email" id="email"  />

        	<label for='Phone'>Phone:</label>
        	<input type="number" id="phone"  />

          <input type="submit" id="submit"/>
      </form>
      <script src="6c.js" charset="utf-8"></script>
  </body>
</html>
