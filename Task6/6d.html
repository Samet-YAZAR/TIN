<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="6c.css">
  </head>
  <body>

      <form  id="myform"  onsubmit="validateForm()" autocomplete="off">
        	<label for='firstName' id="firstname_label">First Name:</label>
        	<input type="text" id="firstName" class="name" />

        	<label for='lastName'id="lastname_label" >Last Name:</label>
        	<input type="text" id="lastName" class="name"/>

        	<label for='email' id="email_label">Email:</label>
        	<input type="email" id="email"  />

        	<label for='Phone'>Phone:</label>
        	<input type="number" id="phone"  />

          <input type="submit" id="submit"/>
      </form>
      <table class="myTable">
        <tr>
              <th colspan="2"> Name</th>
              <th> Email </th>
              <th> Phone </th>
        </tr>
      </table>

      <script src="6c.js" charset="utf-8"></script>
  </body>
</html>
